<!DOCTYPE html>
<html>
<head>
	<meta charest="utf-8">

	<script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery-ui.min.js"></script>
        <script type="text/javascript" src="jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="chosen.jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.asmselect.js"></script>


	<script type="text/javascript">

		$(document).ready(function() {

			$("#cities").asmSelect({
				addItemTarget: 'bottom',
				animate: true,
				highlight: true,
				sortable: true,
				selectClass: "chosen"

			}).after($("<a href='#'>Select All</a>").click(function() {
				$("#cities").children().attr("selected", "selected").end().change();
				return false;
			})); 

                        $( 'input[type=submit]' ).on( "click", function(){
                                data = $( this ).parent( ).parent().serializeArray();
                                cities = [];
                                $.each( data, function( idx, obj ){
                                        if( obj['value'] ) cities.push( obj['value'] );
                                });
                                alert( "Submited Data: " + cities );
                                return false;
                        });
	
		}); 

	</script>

	<link rel="stylesheet" type="text/css" href="chosen.min.css" />
	<link rel="stylesheet" type="text/css" href="../jquery.asmselect.css" />
	<link rel="stylesheet" type="text/css" href="example.css" />

</head>
<body>
	<h1>Example 4: Simple Manipulation</h1>
	<h3>In this example, we add a "select all" functionality.</h3>

	<form action="./example_results.php" method="post">

		<label for="cities">What are your favorite cities?</label>
		<select id="cities" multiple="multiple" name="cities[]" title="Click to Select a City">
                        <option selected="selected">Amsterdam</option>      
                        <option selected="selected">Atlanta</option>
                        <option>Calgary</option>
                        <option selected="selected">Chicago</option>
                        <option>Denver</option>
                        <option>Dubai</option>
                        <option>Frankfurt</option>
                        <option>Hong Kong</option>
                        <option>Honolulu</option>
                        <option>Houston</option>
                        <option>Kuala Lumpur</option>
                        <option>London</option>
                        <option>Los Angeles</option>
		</select>

		<p><input type="submit" name="submit" value="submit" /></p>
	</form>
